name: Build and Test
on:
  push:
    tags: "v[0-9]+\.[0-9]+\.[0-9]+"
jobs:
  build:
    runs-on: "ubuntu-latest" 
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - uses: actions-rs/cargo@v1
        with:
          command: publish
